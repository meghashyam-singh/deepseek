<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .greet-btn {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            font-weight: bold;
        }
        
        .btn-shaym { background-color: #4CAF50; }
        .btn-maa { background-color: #2196F3; }
        .btn-nishi { background-color: #FF9800; }
        .btn-daa { background-color: #9C27B0; }
        
        .greet-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        form {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click a Button to Get Greeting</h1>
        
        <div class="button-grid">
            <form action="greet" method="post">
                <input type="hidden" name="button" value="shaym">
                <button type="submit" class="greet-btn btn-shaym">Shaym</button>
            </form>
            
            <form action="greet" method="post">
                <input type="hidden" name="button" value="maa">
                <button type="submit" class="greet-btn btn-maa">Maa</button>
            </form>
            
            <form action="greet" method="post">
                <input type="hidden" name="button" value="nishi">
                <button type="submit" class="greet-btn btn-nishi">Nishi</button>
            </form>
            
            <form action="greet" method="post">
                <input type="hidden" name="button" value="daa">
                <button type="submit" class="greet-btn btn-daa">Daa</button>
            </form>
        </div>
    </div>
</body>
</html>
